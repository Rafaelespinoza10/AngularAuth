<div class="mx-auto py-10">
  <h1 class="text-3xl font-bold mb-10 cursor-pointer text-[#EC5252] duration-150 flex items-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#EC5252]" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2L1.5 6.75l1.743 10.671L12 22l8.757-4.579L22.5 6.75 12 2zm.2 4.38l5.348 9.11h-2.114L12 10.624 8.566 15.49H6.447l5.353-9.11z"/>
    </svg>
    <span>Angular Insights</span>
  </h1>

  <ul>
    <!-- Control Flow -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/control-flow"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span class="font-semibold text-xl">Control Flow</span>
    </a>

    <!-- Change Detection -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/change-detection"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span class="font-semibold text-xl">Change Detection</span>
    </a>

    <!-- Defer Options -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/defer-options"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 14l9-5-9-5-9 5 9 5z" />
        <path
          d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
      </svg>
      <span class="font-semibold text-xl">Defer Options</span>
    </a>

    <!-- Defer Views -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/defer-views"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 5l7 7-7 7M5 12l7-7v14" />
      </svg>
      <span class="font-semibold text-xl">Defer Views</span>
    </a>

    <!-- User -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/user"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span class="font-semibold text-xl">User</span>
    </a>

    <!-- User List -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/user-list"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 7h18M3 12h18m-6 5h6" />
      </svg>
      <span class="font-semibold text-xl">User List</span>
    </a>

    <!-- View Transition -->
    <a
      class="flex space-x-2 mt-10 cursor-pointer hover:text-[#EC5252] duration-150"
      routerLink="/dashboard/view-transition"
      routerLinkActive="active text-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 19l-7-7 7-7m6 14l7-7-7-7" />
      </svg>
      <span class="font-semibold text-xl">View Transition</span>
    </a>
    <button
      class="rounded-xl px-6 py-2 text-white bg-indigo-500 hover:bg-indigo-500 w-full mt-10  text-xl"
     (click)="onPressedButton()"
    >
      Log out
    </button>
  </ul>

</div>
